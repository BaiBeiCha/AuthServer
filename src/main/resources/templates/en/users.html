<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header class="header-section" role="banner" aria-labelledby="users-title">
        <h1 id="users-title">User Management</h1>
        <nav class="admin-nav" aria-label="Admin navigation">
            <a th:if="${userDto.getScopes().contains('CHANGE_ROLES') || userDto.getRole().equals('ADMIN')}"
               th:href="@{/admin/roles}" class="btn btn-ghost" role="button">Manage Roles</a>
            <a th:if="${userDto.getScopes().contains('CHANGE_SCOPES') || userDto.getRole().equals('ADMIN')}"
               th:href="@{/admin/scopes}" class="btn btn-ghost" role="button">Manage Scopes</a>
        </nav>
    </header>

    <main role="main">
        <section class="card table-card" aria-labelledby="all-users-heading">
            <h2 id="all-users-heading" class="sr-only">All users</h2>
            <div class="table-responsive" role="region" aria-live="polite">
                <table class="table" aria-describedby="users-desc">
                    <caption id="users-desc" class="sr-only">List of users and their roles/scopes</caption>
                    <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th scope="col">Scopes</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${allUsers}">
                        <td data-label="Username" th:text="${user.username}">username</td>
                        <td data-label="Role" th:text="${user.role.name}" class="role-cell">ROLE</td>
                        <td data-label="Scopes">
                            <div class="scope-list" aria-label="User scopes">
                                <span th:each="scope : ${user.scopes}" th:text="${scope.name}"
                                      class="scope-badge">SCOPE</span>
                            </div>
                        </td>
                        <td data-label="Actions" class="actions-cell">
                            <a th:href="@{'/admin/edit/' + ${user.username}}" class="icon-btn" title="Edit user"
                               aria-label="Edit user [[${user.username}]]">‚úèÔ∏è</a>

                            <form th:action="@{/admin/delete}" method="post" class="inline-form"
                                  onsubmit="return confirmDelete(this)" style="display:inline">
                                <input type="hidden" name="username" th:value="${user.username}">
                                <button type="submit" class="icon-btn icon-danger"
                                        aria-label="Delete user [[${user.username}]]">üóëÔ∏è
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script>
    function confirmDelete(form) {
        const who = form.querySelector('input[name="username"]')?.value || 'this user';
        return confirm('Delete user "' + who + '"? This action is irreversible.');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const firstCell = document.querySelector('.table tbody tr td');
        if (firstCell) firstCell.setAttribute('tabindex', '-1');
    });
</script>
</body>
</html>
