<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="auth-wrapper container">
    <section class="auth-card" aria-labelledby="login-title" role="main">
        <header class="auth-header">
            <h1 id="login-title">Welcome back</h1>
            <p class="auth-subtitle">Sign in to access your account</p>
        </header>

        <div th:if="${errorMessage}" class="alert alert-error" role="alert" aria-live="assertive">
            <p th:text="${errorMessage}">Invalid credentials</p>
        </div>
        <div th:if="${logoutMessage}" class="alert alert-success" role="status" aria-live="polite">
            <p th:text="${logoutMessage}">Logout successful</p>
        </div>

        <form th:action="@{/login}" method="post" novalidate onsubmit="return validateLogin(this)">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required autocomplete="username"
                       placeholder="your.username" aria-required="true" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-row" style="align-items:center">
                    <input id="password" name="password" type="password" required autocomplete="current-password"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" aria-required="true">
                    <button type="button" class="btn btn-ghost" onclick="togglePassword('password')"
                            aria-label="Toggle password visibility">üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div style="margin-top:.5rem">
                <button type="submit" class="btn btn-primary" aria-label="Sign in">Sign in</button>
            </div>
        </form>

        <footer class="auth-footer" style="margin-top:1rem">
            <p class="small">Don't have an account? <a th:href="@{/register}" class="text-link">Create one</a></p>
        </footer>
    </section>
</div>

<script>
    function togglePassword(id) {
        const el = document.getElementById(id);
        if (!el) return;
        el.type = el.type === 'password' ? 'text' : 'password';
        el.focus();
    }

    function validateLogin(form) {
        const user = (form.username.value || '').trim();
        const pass = form.password.value || '';
        if (user.length === 0) {
            alert('Enter username');
            form.username.focus();
            return false;
        }
        if (pass.length < 4) {
            alert('Enter password (min 4 characters)');
            form.password.focus();
            return false;
        }
        return true;
    }
</script>
</body>
</html>
