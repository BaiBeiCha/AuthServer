<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>

<body>
<div class="auth-wrapper container">

            <p class="auth-subtitle">–ù–∞—á–Ω–∏—Ç–µ —Å –±–µ—Å–ø–ª–∞—Ç–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞</p>
        </header>

        <div th:if="${errorMessage}" class="alert alert-error" role="alert" aria-live="assertive">
            <p th:text="${errorMessage}">–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞</p>
        </div>

        <form th:action="@{/register}" th:object="${registerRequest}" method="post" novalidate
              onsubmit="return checkRegister(this)">
            <div class="form-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input id="username" th:field="*{username}" name="username" type="text" required autocomplete="username"
                       placeholder="–≤–∞—à–µ.–∏–º—è.–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" aria-required="true" autofocus>
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å <span class="small">(–º–∏–Ω. 8 —Å–∏–º–≤–æ–ª–æ–≤)</span></label>
                <div class="input-row" style="align-items:center">
                    <input id="password" th:field="*{password}" name="password" type="password" minlength="8" required
                           autocomplete="new-password" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∞–¥–µ–∂–Ω—ã–π –ø–∞—Ä–æ–ª—å" aria-required="true">
                    <button type="button" class="btn btn-ghost" onclick="togglePassword('password')"
                            aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç—å –ø–∞—Ä–æ–ª—è">üëÅÔ∏è
                    </button>
                </div>
            </div>

            </div>
        </form>

        <footer class="auth-footer" style="margin-top:1rem">
            <p class="small">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a th:href="@{/login}" class="text-link">–í–æ–π—Ç–∏</a></p>
        </footer>
    </section>
</div>

<script>
    function togglePassword(id) {
        const el = document.getElementById(id);
        if (!el) return;
        el.type = el.type === 'password' ? 'text' : 'password';
        el.focus();
    }

    function checkRegister(form) {
        const username = (form.username.value || '').trim();
        const pwd = form.password.value || '';
        if (username.length < 1) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            form.username.focus();
            return false;
        }
        if (pwd.length < 8) {
            alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 8 —Å–∏–º–≤–æ–ª–æ–≤');
            form.password.focus();
            return false;
        }
        return true;
    }
</script>
